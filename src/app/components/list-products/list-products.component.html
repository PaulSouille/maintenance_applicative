<div class="text-center hero my-5">
    List des produits


    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto my-5" *ngFor="let product of listProducts; let i = index">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
            </mat-card-header>
            <img class="mat-image" mat-card-image src="https://dummyimage.com/100">
            <mat-card-content>
              <p>
                {{product.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>BUY</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>


        </div>
      </div>
    </div>



    
  </div>
